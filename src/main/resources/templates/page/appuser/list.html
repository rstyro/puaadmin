<!DOCTYPE html>
<html>
<head th:include="include/css-head :: css-head">
</head>
<body>
<section class="content-header">
  <h1>
    	西游记告诉我们：凡是有后台的妖怪都被接走了，
    <small>凡是没后台的都被一棒子打死了</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
    <li class="active">用户管理</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
	 <div class="box">
            <div class="box-header">
              <h3 class="box-title">用户列表</h3>
              <br><br>
              <!-- 
              <button th:if="${QX.add == '1' && QX.query == '1'}" class="btn btn-success btn-sm" id="addUser"><i class="fa fa-plus"></i> &nbsp;&nbsp;添加用户</button>
               -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="roleList" class="table table-bordered table-striped">
                <thead>
	                <tr>
	                  <th>序号</th>
	                  <th>用户ID</th>
	                  <th>用户头像</th>
	                  <th>用户昵称</th>
	                  <th>用户性别</th>
	                  <th>个性签名</th>
	                  <th>省份</th>
	                  <th>城市</th>
	                  <th>email</th>
	                  <th>手机号码</th>
	                  <th>生日</th>
	                  <th>创建时间</th>
	                  <th>操作</th>
	                </tr>
                </thead>
                <tbody>
                <tr th:if="${QX.query == '1'}" th:each="user,stat :${users}">
                  <td th:text="${stat.count}">1</td>
                  <td th:text="${user.user_id}">用户ID</td>
                  <td style="width: 50px;"><img  style="width: 100%;border-radius: 50%;" th:src="${user.pic_path}" src="/images/logo.png"></img></td>
                  <td th:text="${user.nick_name}">用户昵称</td>
                  <td >
                  	<span th:if="${user.sex == 1}">男</span>
                  	<span th:if="${user.sex == 2}">女</span>
                  	<span th:if="${user.sex == 0}">保密</span>
                  </td>
                  <td th:text="${user.sign}">个性签名</td>
                  <td th:text="${user.province}">省份</td>
                  <td th:text="${user.city}">城市</td>
                  <td th:text="${user.email}">email</td>
                  <td th:text="${user.phone}">手机号码</td>
                  <td th:text="${user.birthday}">生日</td>
                  <td th:text="${user.create_time}">创建时间</td>
                  <td>
                  	<div th:if="${user.user_id != 1 || meid == '1'}">
	                  	<span data-toggle="tooltip" title="编辑用户信息" th:if="${QX.edit == '1'}" class="btn btn-xs btn-info" th:onclick="'editUser(\''+${user.user_id}+'\');'"><i class="fa fa-edit"></i> 编辑</span>
	                  	<span data-toggle="tooltip" title="删除用户" th:if="${QX.del == '1'}" class="btn btn-xs btn-danger" th:onclick="'delUser(\''+${user.user_id}+'\');'"><i class="fa fa-trash-o"></i> 删除</span>
	                  	<span data-toggle="tooltip" title="权限不够" th:unless="${QX.edit == '1' || QX.add == '1' || QX.del == '1'}" ><i class="fa fa-lock"></i> 无权限</span>
                  	</div>
                  	<div th:if="${user.user_id == 1 && meid != '1'}">
	                  	<span><i class="fa fa-lock"></i></span>
                  	</div>
                  </td>
                </tr>
                <tr th:unless="${QX.query == '1'}" >
                	<td colspan="7" align="center">
						<h2>此用户无权限查看该页面</h2>
                	</td>
                </tr>
                </tbody>
               </table>
               
       </div>
</section>



<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>	
<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script>
$(function(){
	 //提示框
    $("[data-toggle='tooltip']").tooltip();
	//表格分页
    $('#roleList').DataTable({
    	"scrollX"	  : true,
  		'paging'      : true,
  	    'lengthChange': true,
  	    'searching'   : true,
  	    'ordering'    : true,
  	    'info'        : true,
  	    'autoWidth'   : false,
  	  	"pagingType"  : "full_numbers",
  	  	"pageLength"  : 10
    });
	
})

 * 编辑用户
 */

}

 * 删除用户
 */
function delUser(userId){

}


</script>
</body>
</html>
